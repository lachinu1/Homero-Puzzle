<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Jugadores</h1>

    <table>
      <thead>
        <th>Usuario</th>
        <th>Avatar</th>
        <th>Tiempo</th>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="conseguirUsuarios()">Ver usuarios</button>
  </body>
  
  <script>
    async function conseguirUsuarios() {
      var res = await fetch("/tabla");
      var usuarios = await res.json();

      var tbody = document.querySelector("tbody");

      usuarios.forEach(function(usuario) {
        var tr = document.createElement("tr");
        var usuario_td = document.createElement("td");
        var tiempo_td = document.createElement("td");

        usuario_td.textContent = usuario.nombre;
        avatar_tb.textContent = usuario.avatar;
        tiempo_td.textContent = usuario.tiempo;

        tr.appendChild(usuario_td);
        tr.appendChild(avatar_tb);
        tr.appendChild(tiempo_td);

        tbody.appendChild(tr);
      });
    }
  </script>
</html>
