<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="./css/estiloForm.css">

    <title>Resultados</title>
  </head>

  <body>

    <h1>Resultados</h1>

    <form 
    action="/juego"
    method="post"
    >
    
    
    <fieldset class="usuario">
        <label for="nombre">Ingresa un nombre</label>
        <input type="text" name="usuario" placeholder="Usuario" required>
    </fieldset> 

      <fieldset class="img">
          <label for="avatar">Selecciona tu Avatar</label>

      <div class="galeria">  

      <label>
          <input type="radio" name="avatar" value="Homero" id="Homero" checked>
          <img src="imagenes/homero2.png" title="Homero">
      </label>
       
      <label> 
          <input type="radio" name="avatar" value="Marge" id="Marge">
          <img src="imagenes/marge.png" title="Marge">  
      </label>
      
      <label> 
          <input type="radio" name="avatar" value="Bart" id="Bart">
          <img src="imagenes/bart.png" title="Bart">
      </label>   

      <label> 
          <input type="radio" name="avatar" value="Lisa" id="Lisa">
          <img src="imagenes/lisa.png" title="Lisa">
      </label>

      <label>
          <input type="radio" name="avatar" value="Maggie" id="Maggie">
          <img src="imagenes/maggie.png" title="Maggie">
      </label>

      </fieldset>

      <fieldset class="time"> 

      <label for="time">Tiempo de Juego</label>
          <input class="reloj" type="time" name="tiempo"> 

      </fieldset>
    </div>

      <div class="resultados"> 
          <a class="boton" href="/tabla.html">Ver resultados </a>
          <button class="boton" type="submit" href="./index.html"> Enviar mi resultado </button> 
      </div>

    
    </form>

  </body>

</html>
